<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>

<body>
    <form method="post">
        <fieldset>
            <table align="center">
                <h1 align="center">Employee Registration</h1>
                <br>
                <h3 align="center">Personal Information</h3>
                <tr>
            
                </tr>
                <tr>
                    <td>Employee Id:</td>
                    <td><input type="number" name="number"></td>
                    <td>Employee name:</td>
                    <td><input type="text" name="text"></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter Email"></td>
                    <td>Contact No:</td>
                    <td><input type="number" placeholder="Enter Contact No."></td>
                </tr>
                <tr></tr>
                <tr>
                    <td>Marital Status:</td><td><input type="radio" name="Marital Status">Single <input type="radio" name="Marital Status">Married</td>
                </tr>
                <tr></tr>
                <tr>
                    <th colspan="4">Education Qualification</th>
                </tr>
                <tr></tr>
                <tr>
                    <td>Education:</td><td><input type="text" placeholder="Enter Education Details"></td>
                    <td>Experience:</td><td><input type="text" placeholder="Enter Experience Details"></td>
                </tr>
                <tr></tr>
                <tr>
                    <th colspan="4">Job Details</th>
                </tr>
                <tr></tr>
                <tr>
                    <td>Designation:</td><td><input type="text" placeholder="Enter Designation Details"></td>
                    <td>Job Location</td><td><input type="text" placeholder="Enter Job Location"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td>Salary</td><td><input type="number" placeholder="Enter Salary Details"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><input type="submit" value="Register"></td>
                </tr>
                
                

            </table>
        </fieldset>
    </form>

</body>

</html>

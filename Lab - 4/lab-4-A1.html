<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <fieldset alingn="center">
      
    <form>
        <table align="center" cellpadding="5" cellspacing="5">
            <caption><h1>Student Registration</h1></caption>
            <tr>
                <td>Full name</td>
                <td><input type="text" name="Full name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="Email"></td>
            </tr>
            <tr>
                <td>Mobile number</td>
                <td><input type="number" name="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="Address" id="" cols="21" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender">male<input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td> Highest degree</td>
                <td><select name="select degree">
                     <option>BTech</option>
                     <option>MTech</option>
                     <option>BCA</option>
                     <option>MCA</option>
                     <option>BBA</option>
                     </select>
                    
                </td>
                
            </tr>
            <tr>
                <td>CPI</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>University</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Passing year</td>
                <td>
                    <select><option disabled selected>select your passing year</option> 
                    <option>1st year</option>
                    <option>2nd year</option>
                    <option>3rd year</option>
                    <option>4th year</option>
                </select></td>
            </tr>
            </table>
        <div align="center">
            <input type="submit" value="submit">
      
            <input type="reset" value="submit">
        </div>
        
    </form>
    </fieldset>
